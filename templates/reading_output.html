<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">time</th>
        <th scope="col">var_val</th>
        <th scope="col">env_var_id</th>
        <th scope="col">shelf_id</th>
        <th scope="col">sensor_id</th>
        <th scope="col">arduino_id</th>
      </tr>
    </thead>
      {% for reading in readings %}
      <tr>
      <th scope="row">{{reading.id}}</th>
      <td>{{reading.time}}
      </td>
      <td>{{reading.var_val}}
      </td>
      <td>{{reading.env_var_id}}
      </td>
      <td>{{reading.shelf_id}}
      </td>
      <td>{{reading.sensor_id}}
      </td>
      </td>
      <td>{{reading.arduino_id}}
      </td>
      </tr>
      {% endfor %}
  </table>
